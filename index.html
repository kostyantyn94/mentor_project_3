<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Comment section</title>
</head>

<body>

  <section class="validation">
    <h1 class="validation__header">Enter your name</h1>
    <form action="#" class="validation__form">
      <input class="validation__name" type="text" name="name" placeholder="Jack">
      <button class="validation__btn">Confirm</button>
    </form>
  </section>

  <section class="output">
    <div class="output__container">

    </div>
  </section>

  <section class="input hidden">
    <div class="input__container">
      <div class="input__logged-user ">
        <div class="input__logged-user-avatar">
          <img src="/images/avatars/image-juliusomo.png" alt="avatar">
        </div>
        <div class="input__logged-user-text">
          <textarea name="logged-user-text" id="input-textarea" placeholder="Add a comment..." cols="20"
            rows="10"></textarea>
        </div>
        <button class="input__logged-user-btn">SEND</button>
      </div>
    </div>
  </section>

  <section class="reply hidden">
    <div class="reply__user">
      <div class="reply__user-likes">
        <div class="reply__user-likes-plus">
          <img src="/images/icon-plus.svg" alt="plus">
        </div>
        <div class="reply__user-likes-count">0</div>
        <div class="reply__user-likes-minus">
          <img src="/images/icon-minus.svg" alt="minus">
        </div>
      </div>
      <div class="reply__user-comment">
        <div class="reply__user-comment-avatar">
          <img src="/images/avatars/image-amyrobson.png" alt="avatar">
        </div>
        <div class="reply__user-comment-name"></div>
        <div class="reply__user-comment-time"></div>
        <div class="reply__user-comment-reply">
          <img src="/images/icon-reply.svg" alt="reply">
          <span>Reply</span>
        </div>
        <div class="reply__user-comment-text"></div>
      </div>
    </div>
  </section>

  <script type="module" src="/js/main.js"></script>
</body>

</html>
